<!DOCTYPE html>
<html>
    <head>
        <title>Gallery page</title>
        <style>
            body {
                background-color: rgb(232, 232, 232);
                margin-top: -50px;
                margin-bottom: 0px;
                margin-right: 20px;
                margin-left: 20px;
            }
            h1 {
                font-family: consolas;
                font-size: 60px;
                background: rgb(134, 134, 134);
                padding: 70px;
            }
            div.gallery {
                background-color: lightgrey;
                width: 400px;
                border: 1px solid #ccc;
                float: left;
                padding: 20px;
                margin: 20px;
            }
            div.desc {
                padding: 15px;
                text-align: center;
            }
            [class|=desc] {
                background: lightgrey;
                border: 3px groove #eee;
            }
            ul {
                list-style-type: none;
                margin-top: -50px;
                padding: 5px;
                overflow: hidden;
            
                background-color: rgb(255, 223, 123)
            }
            li {
                float: left;
            }
            li a {
                color: white;
                text-align: center;
                font-size: 20px;
                padding: 50px 50px;
                text-decoration: none;
            }
            li a:hover {
                background-color: rgb(232, 187, 76);
                color: white;
            }
            a:link {
                color: white;
            }
            a:visited {
                color: brown;
            }
            a:hover {
                color: wheat;
            }
            a:active {
                color: blue;
            }</style>
    </head>
    <!-- This is a comment. -->
    <body>
        <h1>Hello <strong>World!</strong></h1>
        <ul>
            <li>
                <a href="index.html"> Home </a>
            </li>
            <li>
                <a href="About.html">About</a>
            </li>
            <li>
                <a>
                    <b>Gallery</b>
                </a>
            </li>
        </ul>
        <hr>
        <!-- content -->
        <p>This is my <q>gallery page</q>.</p>
        <div class="gallery">
            <img title="water" src="water.png" alt="" width="400" height="225">
            <div class="desc">This is my desktop background.</div>
        </div>
        <div class="gallery">
            <video title="scared face" width="400" controls>
                <source src="face.mp4" type="video/mp4"> Your browser does not support HTML video. </video>
            <div class="desc">This is a scared face.</div>
        </div>
        <div class="gallery">
            <video title="colorful texts" width="400" controls>
                <source src="text.mp4" type="video/mp4"> Your browser does not support HTML video. </video>
            <div class="desc">Some colorful texts.</div>
        </div>
    </body>
</html>
